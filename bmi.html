<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      background: linear-gradient(120deg, #6dd5ed 0%, #2193b0 100%);
      font-family: Arial, sans-serif;
      color: #222;
      padding: 40px;
    }
    .calculator-container {
      background: #fff;
      padding: 28px 24px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.09);
      max-width: 400px;
      margin: 60px auto;
      text-align: center;
    }
    input[type="number"] {
      width: 60%;
      padding: 10px;
      margin: 12px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #2193b0;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #6dd5ed;
      color: #222;
    }
    .result {
      margin-top: 18px;
      font-size: 1.18em;
    }
    .category {
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg):</label>
    <input id="weight" type="number" min="20" max="300" placeholder="e.g., 68"><br>
    <label for="height">Height (cm):</label>
    <input id="height" type="number" min="120" max="250" placeholder="e.g., 170"><br>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="result"></div>
    <div class="category" id="category"></div>
  </div>
  <script>
    function calculateBMI() {
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value) / 100;
      if (weight && height) {
        var bmi = (weight / (height * height)).toFixed(2);
        document.getElementById('result').textContent = "Your BMI: " + bmi;
        let cat = '';
        if (bmi < 18.5) cat = 'Underweight';
        else if (bmi < 24.9) cat = 'Normal weight';
        else if (bmi < 29.9) cat = 'Overweight';
        else cat = 'Obese';
        document.getElementById('category').textContent = "Category: " + cat;
      } else {
        document.getElementById('result').textContent = "Please enter valid weight and height.";
        document.getElementById('category').textContent = '';
      }
    }
  </script>
</body>
</html>
