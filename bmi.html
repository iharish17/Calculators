<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #7f7fd5 0%, #91eae4 100%);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }
    .calculator-container {
      background: transparent;
      box-shadow: none;
      border-radius: 20px;
      max-width: 900px;
      width: 100%;
      text-align: center;
      padding: 0;
      margin-top: 0;
    }
    input[type="number"] {
      padding: 8px 10px;
      font-size: 1.06rem;
      border: 1px solid #c0c9ea;
      border-radius: 6px;
      text-align: center;
      width: 70px;
      margin-right: 0;
      background: #f6faff;
      color: #393939;
    }
    button {
      margin-top: 32px;
      padding: 16px 0;
      width: 100%;
      background: linear-gradient(90deg, #ffd600, #ffd600);
      border: none;
      border-radius: 13px;
      color: #343434;
      font-weight: 700;
      font-size: 1.22rem;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(80,80,150,0.14);
      transition: filter 0.13s, transform 0.13s;
    }
    button:hover {
      background: #6dd5ed;
      color: #222;
    }
    .result {
      margin-top: 18px;
      font-size: 1.18em;
    }
    .category {
      font-weight: bold;
      margin-top: 5px;
    }
    h2 {
      color: var(--primary);
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 26px;
      margin-top: 18px;
      text-shadow: 0 3px 18px rgba(60,60,60, 0.09);
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg):</label>
    <input id="weight" type="number" min="20" max="300" placeholder="e.g., 68"><br>
    <label for="height">Height (cm):</label>
    <input id="height" type="number" min="120" max="250" placeholder="e.g., 170"><br>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="result"></div>
    <div class="category" id="category"></div>
  </div>
  <script>
    function calculateBMI() {
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value) / 100;
      if (weight && height) {
        var bmi = (weight / (height * height)).toFixed(2);
        document.getElementById('result').textContent = "Your BMI: " + bmi;
        let cat = '';
        if (bmi < 18.5) cat = 'Underweight';
        else if (bmi < 24.9) cat = 'Normal weight';
        else if (bmi < 29.9) cat = 'Overweight';
        else cat = 'Obese';
        document.getElementById('category').textContent = "Category: " + cat;
      } else {
        document.getElementById('result').textContent = "Please enter valid weight and height.";
        document.getElementById('category').textContent = '';
      }
    }
  </script>
</body>
</html>
