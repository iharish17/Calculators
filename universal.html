<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="favicon.png" />
<title>All in one calculator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #7f7fd5 0%, #91eae4 100%);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    box-sizing: border-box;
    overflow-x: hidden;
    overflow-y:visible;
  }
  body {
    margin: 0;
    padding: 40px 0 80px 0;
  }
  .container {
    max-width: auto;
    margin: 40px auto 0 auto;
    text-align: center;
  }
  h1 {
    font-weight: 600;
    font-size: 2.7rem;
    margin-bottom: 1.25rem;
    color: #ffd700;
  }
  p.welcome-text {
    font-size: 1.2rem;
    line-height: 1.5;
    margin-bottom: 2.25rem;
    color: #e0e0e0;
  }
  .button-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.2rem;
  }
  .link-button {
    background: #ffd700;
    color: #1f1f40;
    font-weight: 600;
    font-size: 1.1rem;
    text-decoration: none;
    padding: 12px 26px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(31,31,64,0.25);
    transition: background-color 0.3s ease;
    min-width: 150px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
  }
  .link-button:hover,
  .link-button:focus {
    background-color: #e5c500;
    outline: none;
  }
  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }
    p.welcome-text {
      font-size: 1rem;
    }
    .link-button {
      font-size: 1rem;
      min-width: 120px;
      padding: 10px 20px;
    }
  }
  @media (max-width: 380px) {
    .button-row {
      flex-direction: column;
      gap: 1rem;
    }
    .button-row :hover{
       filter: brightness(0.92);
       transition: translateY(2.5px) scale(1.01);
       background: linear-gradient(90deg, #ffe766, #ffe766);
    }
    .link-button {
      width: 100%;
      min-width: unset;
    }
  }

</style>
</head>
<body>
  <div class="container">
    <h1>Welcome Maths Lovers!</h1>
    <p class="welcome-text">Explore your passion for mathematics with our carefully curated tools and resources. 
      Click a button below to jump to the tool you want to use.</p>
    <div class="button-row">
      <a href="http://127.0.0.1:3000/Equation_Solver.html" class="link-button" target="_self" rel="noopener noreferrer">Quadratic Equation Solver</a>
      <a href="http://127.0.0.1:3000/Equation_Solver.html" class="link-button" target="_self" rel="noopener noreferrer">Equation Solver</a>
      <a href="http://127.0.0.1:3000/meanmodemodeian.html" class="link-button" target="_self" rel="noopener noreferrer">Mean, Mode Median</a>
      <a href="http://127.0.0.1:3000/numbers.html" class="link-button" target="_self" rel="noopener noreferrer">Number System</a>
    </div>
  </div> 
</body>
</html>
